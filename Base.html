<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sto aspettando.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>I giorni che ti aspetta per il compleano di Lorenzo.</h1>
        <div id="countdown">
            <div class="time-segment">
                <span id="days">00</span>
                <span>Giorni</span>
            </div>
            <div class="time-segment">
                <span id="hours">00</span>
                <span>Ore</span>
            </div>
            <div class="time-segment">
                <span id="minutes">00</span>
                <span>Minuti</span>
            </div>
            <div class="time-segment">
                <span id="seconds">00</span>
                <span>Secondi</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
